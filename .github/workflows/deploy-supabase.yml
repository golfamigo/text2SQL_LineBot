name: Generate Migrations Only

on:
  push:
    branches: [ master ]
    paths:
      - '*.sql'
  workflow_dispatch: # 添加手動觸發功能

jobs:
  generate_migrations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Run setup-migrations.js script
        run: node setup-migrations.js
      
      - name: Commit generated migrations
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add supabase/migrations/
          git commit -m "Auto-generate migrations" || echo "No changes to commit"
          git push
