name: Deploy Migrations to Supabase

on:
  push:
    branches: [ master ]
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch: # 添加手動觸發功能

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Deploy migrations
        run: |
          supabase link --db-url postgresql://postgres.rgrnhvdainseuppeyqlm:${{ secrets.SUPABASE_DB_PASSWORD }}@aws-0-ap-southeast-1.pooler.supabase.com:6543/postgres --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --debug
          supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
